<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/header.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.2.0/css/line.css"
    />
  </head>
  <body>
    <!-- Header__Navigation -->
     <div class="navbar-container">
      <header>
        <nav class="navbar">
          <div class="nav-section nav-left">
            <button class="nav-button menu-button">
              <i class="uil uil-bars"></i>
            </button>
            <a href="#" class="nav-logo">
              <img src="./_images/icons/Youtubelogo.png" alt="logo" class="logo-image">
              <h2 class="logo-text">Youtube</h2>
            </a>
          </div>
          <div class="nav-section nav-center">
            <form action="#" class="search-form">
              <input type="search" placeholder="Search" required class="search-input">
              <button class="nav-button search-button">
                <i class="uil uil-search"></i>
              </button>
            </form>
            <button class="nav-button mic-button">
              <i class="uil uil-microphone"></i>
            </button>
          </div>
          <div class="nav-section nav-right">
            <button class="nav-button moon-button">
              <i class="uil uil-moon"></i>
            </button>
            <img src="./_images/Profile/channels4_profile.jpg" alt="user-image" class="user-image">
          </div>
        </nav>
      </header>
     </div>
  </body>
</html>
