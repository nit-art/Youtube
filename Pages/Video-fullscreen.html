<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video__Page</title>
    <link rel="stylesheet" href="/pathway1/Youtube/css/Video-fullscreen.css" />
    <link
      rel="stylesheet"
      href="/pathway1/Youtube/css/Video-fullscreen_header.css"
    />
  </head>
  <body>
    <header>
      <div class="left__section">
        <div class="hamburger__container">
          <img
            src="/pathway1/Youtube/_images/icons/hamburger_menu.png"
            alt="menu"
            class="hamburger__menu"
          />
        </div>
        <span class="youtube__logo"
          ><img
            src="/pathway1/Youtube/_images/icons/Youtubelogo.png"
            alt="logo"
            class="youtube__icon"
          />
          <p class="youtube__text">YouTube</p></span
        >
      </div>
      <div class="middle__section">
        <div class="search__tool">
          <input
            type="search"
            name=""
            id=""
            placeholder="Search"
            class="search__bar"
          />
          <button class="search__button">
            <img
              src="/pathway1/Youtube/_images/icons/search.png"
              alt="searchbutton"
              class="search__icon"
            />
          </button>
        </div>
        <button class="mic__button">
          <img
            src="/pathway1/Youtube/_images/icons/icons8-mic-96.png"
            alt="mic"
            class="mic__icon"
          />
        </button>
      </div>
      <div class="right__section">
        <button class="upload__button">
          <img
            src="/pathway1/Youtube/_images/icons/plus.png"
            alt="upload"
            class="upload__icon"
          /><span><p class="upload__text">Create</p></span>
        </button>
        <div class="bell__button">
          <img
            src="/pathway1/Youtube/_images/icons/bell.png"
            alt="bell"
            class="bell__icon"
          />
        </div>
        <div class="profile__button">
          <img
            src="/pathway1/Youtube/_images/Profile/channels4_profile.jpg"
            alt="profile_picture"
            class="profile__picture"
          />
        </div>
      </div>
    </header>
    <div class="video-page">
      <div class="video-container">
        <video
          src="/pathway1/Youtube/Assets/Videos/sample-video.mp4"
          controls
          autoplay
          muted
        ></video>
      </div>
      <div class="video-details">
        <h1 class="video-title">Sample Video Title</h1>
        <p class="video-views">1,234,567 views â€¢ Jan 1, 2023</p>
        <div class="video-actions">
          <button class="like-button">Like</button>
          <button class="dislike-button">Dislike</button>
          <button class="share-button">Share</button>
          <button class="save-button">Save</button>
        </div>
      </div>
      <div class="comments-section">
        <h2>Comments</h2>
        <div class="comment">
          <p><strong>User1:</strong> Great video!</p>
        </div>
        <div class="comment">
          <p><strong>User2:</strong> Very informative.</p>
        </div>
      </div>
    </div>
  </body>
</html>
