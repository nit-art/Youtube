<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./sidebar.css" />
    <link rel="stylesheet" href="./video.css" />
  </head>
  <body>
    <header>
      <div class="left__section">
        <div class="hamburger__container">
          <img
            src="/imgs/icons/hamburger_menu.png"
            alt="menu"
            class="hamburger__menu"
          />
        </div>
        <span class="youtube__logo"
          ><img
            src="/imgs/icons/Youtubelogo.png"
            alt="logo"
            class="youtube__icon"
          />
          <p class="youtube__text">YouTube</p></span
        >
      </div>
      <div class="middle__section">
        <div class="search__tool">
          <input
            type="search"
            name=""
            id=""
            placeholder="Search"
            class="search__bar"
          />
          <button class="search__button">
            <img
              src="/imgs/icons/search.png"
              alt="searchbutton"
              class="search__icon"
            />
          </button>
        </div>
        <button class="mic__button">
          <img
            src="/imgs/icons/icons8-mic-96.png"
            alt="mic"
            class="mic__icon"
          />
        </button>
      </div>
      <div class="right__section">
        <button class="upload__button">
          <img
            src="/imgs/icons/plus.png"
            alt="upload"
            class="upload__icon"
          /><span><p class="upload__text">Create</p></span>
        </button>
        <div class="bell__button">
          <img src="/imgs/icons/bell.png" alt="bell" class="bell__icon" />
        </div>
        <div class="profile__button">
          <img
            src="/imgs/Profile/channels4_profile.jpg"
            alt="profile_picture"
            class="profile__picture"
          />
        </div>
      </div>
    </header>
    <nav>
      <div class="navlinks">
        <img src="/imgs/icons/home.png" alt="home" />
        <p>Home</p>
      </div>
      <div class="navlinks">
        <img src="/imgs/icons/shorts.png" alt="shorts" />
        <p>Shorts</p>
      </div>
      <div class="navlinks">
        <img src="/imgs/icons/subs.png" alt="subs" />
        <p>Subscriptions</p>
      </div>
      <div class="navlinks">
        <img src="/imgs/icons/profile.png" alt="profile" />
        <p>You</p>
      </div>
    </nav>
  </body>
</html>
