<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="left__section">
        <img
          src="/imgs/icons/hamburger_menu.png"
          alt="menu"
          class="hamburger__menu"
        />
        <img
          src="/imgs/icons/Youtubelogo.png"
          alt="logo"
          class="youtube__logo"
        />
      </div>
      <div class="middle__section">
        <input
          type="search"
          name=""
          id=""
          placeholder="Search"
          class="search__bar"
        />
        <button class="search__button">
          <img
            src="/imgs/icons/search.png"
            alt="searchbutton"
            class="search__icon"
          />
        </button>
        <button class="mic__button">
          <img src="/imgs/icons/mic.png" alt="mic" class="mic__icon" />
        </button>
      </div>
      <div class="right__section">
        <button class="upload__button">
          <img
            src="/imgs/icons/plus.png"
            alt="upload"
            class="upload__icon"
          /><span class="upload__text">Create</span>
        </button>
        <img src="/imgs/icons/bell.png" alt="bell" class="bell__icon" />
        <img
          src="/imgs/Profile/channels4_profile.jpg"
          alt="profile_picture"
          class="profile__picture"
        />
      </div>
    </header>
  </body>
</html>
